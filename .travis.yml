language: python
python: 2.7
sudo: false
cache:
  directories:
  - eggs
  - parts/node
  - downloads
env:
- PLONE_VERSION=4.3
- PLONE_VERSION=5.0
- PLONE_VERSION=5.1
matrix:
  fast_finish: true
install:
- ln -s plone-$PLONE_VERSION.x.cfg buildout.cfg
- pip install -r requirements.txt
- buildout annotate
- buildout -Nq
script:
- bin/test
